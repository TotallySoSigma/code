<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="elevator.js"></script>
    <script src="queue.js"></script>
</head>

<body>
    <canvas id="canvas" width="800" height="500" style="border:1px solid #000000;"></canvas>
    <br>
    <br>
    <br>
    <button id="button" onclick="run()">Start</button>
    <script type="module">
        import { Simulaton } from './elevator.js';
        let sim;
        let isRunning = false;
        function run() {
            const button = document.getElementById('button');
            if (!sim) {
                sim = new Simulaton(2, 3, 1, document.getElementById('canvas'));
            }
            sim.toggleRun();
            isRunning = !isRunning;
            button.textContent = isRunning ? 'Pause' : 'Resume';
        }
        window.run = run;
    </script>
</body>

</html>
