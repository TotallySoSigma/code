<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulation</title>
</head>

<body>
    <canvas id="canvas" width="800" height="500" style="border:1px solid #000000;"></canvas>
    <br>
    <br>
    <br>
    <script src="elevator.js"></script>
    <script>

        let sim = new Simulation(2, 3, 1, document.getElementById('canvas'));
        function run() {
            const button = document.getElementById('button');
            sim.toggleRun();
            button.textContent = (sim.isRunning ? 'Pause' : 'Resume');
        }
    </script>
    <button id="button" onclick="run()">Start</button>
