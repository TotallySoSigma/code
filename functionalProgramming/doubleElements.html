<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Elements</title>
</head>

<body>
    <script>
        const array = [1, 2, 3, 4];
        function double(accumArray, current) {
            accumArray.push(current * 2);
            return accumArray;
        }
        const newArray = array.reduce(double, []);
        console.log(newArray);
    </script>
</body>

</html>
