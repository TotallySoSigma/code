<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Pipeline</title>
</head>

<body>
    <script>
        const functions = [
            x => x + 67,
            x => x + 41,
            x => x * 0 + "h! A big fat gyatt!"
        ];
        const reducnig = functions.reduce((acc, curr) => {
            return curr(acc);
        }, 0);
        console.log(reducnig);

    </script>
</body>

</html>
