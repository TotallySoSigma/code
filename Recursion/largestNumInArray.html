<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number in Array</title>
</head>

<body>
    <script>
        function run(arr) {
            if (arr.length === 1) {
                return arr[0];
            } else {
                let next = run(arr.slice(1));
                return next > arr[0] ? next : arr[0];
            }
        }
        const arr2 = [1, 2, 3, 4, 5, 67, 7, 8, 9, 0, 41, 6];
        console.info(run(arr2));
    </script>
</body>

</html>
