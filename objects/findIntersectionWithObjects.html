<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Intersection</title>
</head>

<body>
    <button type="button" onclick="run()">Run</button>
    <script>
        function run() {
            let array1 = [1, 3, 5, 6, 6, 8, 12, 17, 67, 321, 432, 555, 2025];
            let array2 = [1, 2, 4, 10, 13, 17, 67, 678, 2025];
            console.log(findIntersection(array1, array2));
        }
        function findIntersection(arr1, arr2) {
            let answers = [];
            let object1 = {
                
            };
            for (let i = 0; i < arr1.length; i++){//dynamically add arr1 objects to array1
                object1[arr1[i]] = "";
            }
            for (let j = 0; j < arr2.length; j++){
                if(object1.hasOwnProperty(arr2[j])){
                    answers.push(arr2[j]);
                }
            }
            return answers;
        }
    </script>
</body>

</html>
