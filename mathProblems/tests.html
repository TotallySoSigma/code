<body>
    <button type="button" onclick="run()">Run</button>
    <script>
        function run(){
            console.log(factorial(4));
        }
        function factorial(n){
            if (n == 1){
                return n;
            } else {
                return factorial(n-1)*n;
            }
        }
    </script>
