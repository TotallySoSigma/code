<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Intersection</title>
</head>

<body>
    <button type="button" onclick="run()">Run</button>
    <script>
        function run() {
            let array1 = [1, 3, 5, 6, 6, 8, 12, 17, 67, 321, 432, 555, 2025];
            let array2 = [1, 2, 4, 10, 13, 17, 67, 678, 2025];
            console.log(findIntersection(array1, array2));
        }
        function findIntersection(arr1, arr2) {
            let i = 0;
            let j = 0;
            while (true) {
                //console.log(i + " " + j + " " + arr1[i] + " " + arr2[j]);
                if (arr1[i] > arr2[j]) {
                    j++;
                }
                if (arr1[i] < arr2[j]) {
                    i++;
                }
                if (arr1[i] == arr2[j]) {
                    i++;
                }
                //console.log(arr1.length + " " + arr2.length);
                if ((i == arr1.length && j == arr2.length)
                    || i == undefined
                    || j == undefined
                    || arr1[i] == undefined
                    || arr2[j] == undefined) {
                    break;
                }
            }
        }
    </script>
</body>

</html>
