<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzbuzz counting</title>
</head>

<body>
    <button onclick="run()">Run</button>
    <p id=moo> </p>

    <script>
        function run() {
            for (let i = 1; i < 101; i++) {
                fizzBuzz(i)
            }  
        }

        function fizzBuzz(i) {

            let realMoo = document.getElementById("moo")
            if (i % 15 === 0) {
                realMoo.innerHTML += "FizzBuzz<br>"
            }
            else if (i % 3 === 0) {
                realMoo.innerHTML += "Fizz<br>"
            }
            else if (i % 5 === 0) {
                realMoo.innerHTML += "Buzz<br>"
            } else
            realMoo.innerHTML += i + "<br>"
        }
    </script>
</body>

</html>
