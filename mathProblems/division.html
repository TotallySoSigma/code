<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division without the symbol</title>
</head>

<body>
    <input type="text" id="dividend" placeholder="dividend">
    <input type="text" id="divisor" placeholder="divisor">
    <button type="button" onclick="run()">Run</button>
    <script>
        function run() {
            let dividend = document.getElementById("dividend").value;
            let divisor = document.getElementById("divisor").value;
            console.log(divide(dividend, divisor));
            console.assert(divide(10, 2) == 5, "Test 1 failed");
            console.assert(divide(89, 7) == "12 r 5", "Test 2 failed");
            
        }
        function divide(dividend, divisor) {
            let iDividend = dividend;
            dividend = Number(dividend);
            divisor = Number(divisor);
            let answer = 0;
            for (let i = 0; i <= iDividend; i++) {
                if (dividend - divisor > 0) {
                    dividend = dividend - divisor;
                    answer++;
                } else if (dividend - divisor == 0) {
                    break;
                } else {
                    answer = String(answer);
                    answer += ` r ${Math.abs(dividend - divisor) - 1}`;
                    return answer;
                }
            }
            return answer - 1;
        }
    </script>
</body>

</html>
