<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="run()">Run</button>
    <script>
        function run(){
            for (let x = 1;; x++) {
                if ((Math.pow(x, x)) == (Math.pow(2, 2048))) {
                    alert(x);
                    return;
                }
            }
        } 
    </script>
