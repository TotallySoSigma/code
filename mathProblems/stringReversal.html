<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal</title>
</head>
<body>
     <button onclick="run()">Run</button>



    <script>
    function run(){
        alert("hi");
        //const word = ["t", "i", "u", "c", "s", "i", "b"];
        const word = "hello";
        let newerNumber = " ";
         for (let i = word.length; i > -1; i--) {
            newerNumber = newerNumber + word[i];
        }
        alert(newerNumber);
    }
    </script>
</body>
</html>
