<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go figure #2</title>
</head>

<body>
    <button type="button" onclick="run()">Run</button>
    <script>
        function run() {
            for (i = 1; i < 67; i++) {
                for (a = 1; a < 67; a++) {
                    for (b = 1; b < 67; b++) {
                        for (c = 1; c < 67; c++) {
                            if (a + b == 3 && i + 7 == c^2) {
                                console.log("MOOOOOOOOOOOOOOOOOOOOOOOOOOOOO!!!!!!!!!!!!!!!!!")
                            }
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
