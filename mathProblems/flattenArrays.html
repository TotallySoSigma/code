<body>
    <button type="button" onclick="run()">Run</button>
    <script>
        function run() {
            const array = [1, [3, 4], 17];
            console.log(flattenArrays(array));
            const test1 = [1, 9, [2, 4, "A"], 5, 5, 3];
            console.log(assertArraysEqual(flattenArrays(test1), [1, 9, 2, 4, "A", 5, 5, 3], "test1"));
        }
        function flattenArrays(array) {
            let newArr = [];
            let arrSubI;
            for (let i = 0; i < array.length; i++) {
                if (array[i].length > 1) {
                    arrSubI = array[i];
                    for (let j = 0; j < arrSubI.length; j++){
                        newArr.push(arrSubI[j]);
                    }
                } else {
                    newArr.push(array[i]);
                }
            }
            return newArr;
        }
    </script>
