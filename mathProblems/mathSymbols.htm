<!DOCTYPE html>

<head>
    <script src="../scripts/testing.js"></script>
    <meta charset="UTF-8">

    <title>Math Symbols</title>
</head>

<body>
    <button type="button" onclick="run()">Run</button>
    <script>
        function run() {
            console.assert(findMathSymbols([1, 1], 2) == "1 + 1", "Test 1 failed");
            console.assert(findMathSymbols([1, 1, 1], 3) == "1 + 1 + 1", "Test 2 failed");
            console.assert(findMathSymbols([1, 1], 1) == "1 * 1", "Test 3 failed");
            console.assert(findMathSymbols([4, 2], 2) == "4 / 2", "Test 4 failed");
            //console.assert(findMathSymbols([], ___) == "__________", "Test 5 failed");//not used
            //console.assert(findMathSymbols([], ___) == "__________", "Test 6 failed");//not used
            //console.assert(findMathSymbols([], ___) == "__________", "Test 7 failed");//not used
            //console.assert(findMathSymbols([], ___) == "__________", "Test 8 failed");//not used
        }
        function findMathSymbols(array, anwser) {
            const operators = ["+", "-", "*", "/"];
            let answers;
            //looping through positions
            for (let i = 0; i < 4; i++) {//position 1
                for (let j = 0; j < 4; j++) {//position 2
                    for (let k = 0; k < 4; k++) {//position 3
                        answers = "5" + operators[i] + "5" + operators[j] + "5" + operators[k] + "5";
                        if (eval(answers) == 0) {
                            console.log(answers);
                            return answers;
                        }
                    }
                }
            }
            return answers;
        }
    </script>
