<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range of integers</title>
</head>

<body>
    <textarea id="textarea1" placeholder="First number"></textarea>
    <textarea id="textarea2" placeholder="Second number"></textarea>
    <button onclick="run()">Run</button>
    <script>
        function run() {
            let textarea1 = document.getElementById("textarea1").value;
            let textarea2 = document.getElementById("textarea2").value;
            console.log(callGetRangeOfIntegers(textarea1, textarea2));
        }
        function callGetRangeOfIntegers(text1, text2) {
            let finalAnswers = [];
            let x;
            if (text1 > text2) {
                x = text1 - 1;
            } else {
                x = text2 - 1;
            }
            return getRangeOfIntegers(text1, text2, finalAnswers, x);

        }
        function getRangeOfIntegers(input1, input2, answer, x) {
            if ((x == input1 && input1 < input2) || (x == input2 && input1 > input2)) {//base case
                return answer;
            } else {//normal case
                answer.push(x);
                return getRangeOfIntegers(input1, input2, answer, x - 1);
            }
        }
    </script>
</body>

</html>
