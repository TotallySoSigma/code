<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Unique elements</title>
</head>

<body>
    <button type="button" onclick="run()">Run</button>
    <script>
        function run() {
            /* let a1 = [2, 3, 5];
            let a2 = [1, 2, 3, 14]; */
            let a1 = [1, 2, 3];
            let a2 = [2, 3, 4];
            console.log(findUniqueElements(a1, a2));
        }

        function findUniqueElements(arr1, arr2) {
            //arr1 = bubbleSort(arr1);
            //arr2 = bubbleSort(arr2);
            let finalAnswers = [];
            for (let i = 0; i < arr1.length; i++) {
                if (!inArray(arr1[i], arr2)) {
                    finalAnswers.push(arr1[i]);
                }

            }
            for (let i = 0; i < arr2.length; i++) {
                if (!inArray(arr2[i], arr1)) {
                    finalAnswers.push(arr1[i]);
                }
            }
            return finalAnswers;
        }

        function bubbleSort(input) {
            let swapped = false;
            for (let a = 0; a < input.length; a++) {
                swapped = false;
                for (let b = 0; b < input.length - a - 1; b++) {
                    if (input[b] > input[b + 1]) {
                        [input[b], input[b + 1]] = [input[b + 1], input[b]];
                        swapped = true;
                    }
                }
                if (swapped === false) break;
            }
            return input;
        }
        function inArray(item, array) {
            for (let j = 0; j < array.length; j++) {
                if (item == array[j]) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>

</html>
