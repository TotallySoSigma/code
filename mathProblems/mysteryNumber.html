<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Document</title>
</head>

<body>
    <button type="button" onclick="run()">Run</button>
    <script>
        function run() {
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    if (((i + j) * 6) + 4 == String(i) + String(j)) {
                        if (String(i) + String(j) - 18 == Number(String(j) + String(i))) {
                            console.log(i + " " + j);
                            return;
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
