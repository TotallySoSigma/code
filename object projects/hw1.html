<body>
    <script>
        function Maths() {
            class Numbers {
                constructor(num1, num2) {
                    this.num1 = num1;
                    this.num2 = num2;
                }
                add() {
                    return this.num1 + this.num2;
                }
                subtract() {
                    return this.num1 - this.num2;
                }
                multiply() {
                    return this.num1 * this.num2;
                }
                divide() {
                    return this.num1 / this.num2;
                }
            }
            let thing = new Numbers(4, 1);
            console.log(thing.add());
            console.log(thing.subtract());
            console.log(thing.multiply());
            console.log(thing.divide());
        }
        Maths()
    </script>
