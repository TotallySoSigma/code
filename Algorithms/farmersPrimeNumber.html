<body>
    <button type="button" onclick="run()">Run</button>
    <script>
        function run() {
            for (let c = 0; c < 10; c++) {
                for (let p = 0; p < 25; p++) {
                    console.log("running");
                    for (let h = 0; h < 10; h++) {
                        if (c * (c + h) == 120 + p && isPrime(c) && isPrime(p) && isPrime(h)) {
                            console.log(c, p, h);
                            return;
                        }
                    }
                }
            }
        }
        function isPrime(number) {
            let isItPrime;
            if (number == 2) {
                return true;
            }
            for (i = 2; i < number; i++) {
                if (number % i == 0) {
                    isItPrime = false;
                    break;
                }
                isItPrime = true;
            }
            return isItPrime;
        }
